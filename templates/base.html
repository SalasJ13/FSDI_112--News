{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/lists.css' %}" rel="stylesheet">
    <link href="{% static 'css/detail.css' %}" rel="stylesheet">
    <link href="{% static 'css/form.css' %}" rel="stylesheet">


    <title>{% block title %}{% endblock title %}</title>
</head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                <!--     <h2 class="logo">Posts</h2>-->
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'articles_list' %}">Articles</a></li>
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'article_new' %}">Create</a></li>
                        <li><a href="{% url 'logout' %}">LogOut</a></li>
                        <li><a href="{% url 'password_change'%}">Password Change</a></li>
                        {% else %}
                        <li><a href="{% url 'login' %}">LogIn</a></li>
                        <li><a href="{% url 'password_reset'%}">Password Reset</a></li>
                        {% endif %}
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type To Text">
                    <a href="#"><button class="btn-srch">Search</button></a>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </body>
</html>
