{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock title %}

{% block content %}

<section>
            <h1>Details</h1>
        <div class="row">
            <div class="column" >
                <div class="card">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                    <h3 class="card-title text-dark">Title: {{ article.title }}</h3>
                    <!--  <p> <small>Category: {{post.theme}} </small></p>-->
                    <p><b> Author: {{ article.author }}</b></p>
                    <p class="p-detail">{{article.body}}</p>
                    <p class="p1-detail">{{ article.created_on }}</p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'article_edit' post.id %}">Edit Post</a> 
                    <a href="{% url 'article_delete' post.id %}">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
</section>

{% endblock content %}
